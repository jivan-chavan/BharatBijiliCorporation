<div class="container mt-5">
    <h2>AddCustomer</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="customerId">Customer ID</label>
        <input type="number" class="form-control" id="customerId" [(ngModel)]="customer.customerId" name="customerId" required>
      </div>
      <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input type="text" class="form-control" id="customerName" [(ngModel)]="customer.customerName" name="customerName" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" [(ngModel)]="customer.phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="customer.email" name="email" required>
      </div> 
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="customer.address" name="address" required>
      </div> 
  
      <button type="submit" class="btn btn-primary">Submit</button>
      &nbsp;
      <button type="button" class="btn btn-primary" (click)="onCancel()">Cancel</button>
    </form>
</div>
